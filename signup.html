<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>KnowOn Code Academy</h1>
    <hr>
    <!-- anchor tag -->
     <a href="index.html">HOME</a> | <a href="video-audio.html">Video</a> | <a href="login.html">Login</a> | <a href="signup.html">SignUp</a>
    <hr>
    <center>
    
    <fieldset>
        <legend>User SignUp</legend>
    <form action="">
    <table>
        <tr>
            <th colspan="2"><h2>User SignUp</h2></th>
        </tr>
        <tr>
            <td><label> First Name: </label></td>
            <td><input type="text" name="firstName" pattern="[A-Za-z]{3,}" title="only alphabate atleast 3 length"  required autofocus></td>
        </tr>
        <tr>
            <td>Last Name: </td>
            <td><input type="text" name="lastName"></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="email" name="email" required></td>
        </tr>
        <tr>
            <td>Mobile: </td>
            <td><input type="text" name="mobile" pattern="[0-9]{10}" title="only digits length 10" maxlength="10"></td>
        </tr>
        <tr>
            <td>DOB: </td>
            <td><input type="date" name="dob" min="2025-01-01"></td>
        </tr>
        <tr>
            <td>Gender: </td>
            <td><input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </td>
        </tr>
        <tr>
            <td>Known Language: </td>
            <td><input type="checkbox" name="lang">Hindi
                <input type="checkbox" name="lang">English
            </td>
        </tr>
        <tr>
            <td>Citizen: </td>
            <td><input type="text" value="Indian" name="citizen" disabled></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><select name="city">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea name="address" id="" cols="20" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <th><input type="submit" value="SignUp Now"></th>
            <th><input type="reset"></th>
        </tr>
    </table>
    </form>
    Already Registered? <a href="login.html"><button>Login Now</button></a>
</fieldset>

</center>

</html>
